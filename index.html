<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yapi的使用文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中···</div>
  <script>
    window.$docsify = {
      // alias: {
      //   '/ionic_docs/.*/_sidebar.md': '/ionic_docs/_sidebar.md'
      // },
      //文档标题，会显示在侧边栏顶部。
      name: 'Yapi的使用文档',
      nameLink: './#/docs/quick-start',
      //配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件。
      repo: 'https://github.com/caoguanjie/yapi-docs.git',
      //开启渲染封面的功能
      coverpage: true,
      // 封面和首页分离，不连接在一起
      onlyCover: false,
      // 加载 _sidebar.md,加载自定义侧边栏
      loadSidebar: true,
      // 调整副标题的级数
      subMaxLevel: 2,
      // 强制悬停,切换页面后是否自动跳转到页面顶部。
      auto2top: true,
      //禁用 emoji 解析
      noEmoji: true,
      // 在较小的屏幕上，导航栏将与边栏合并
      mergeNavbar: true,
      // 我们可以通过{docsify-updated}变量显示文件更新日期。并通过格式化formatUpdated
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 4
      },
      // 复制代码文案的配置
      copyCode: {
        buttonText: '点击复制',
        errorText: '复制出错',
        successText: '复制'
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <!-- 放大图片 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制代码 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- docsify使用Prism突出显示页面中的代码块。默认情况下，它仅支持CSS，JavaScript和HTML。更多参考https://github.com/PrismJS/prism/tree/gh-pages/components -->
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-actionscript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-swift.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-powershell.min.js"></script>
</body>
</html>
